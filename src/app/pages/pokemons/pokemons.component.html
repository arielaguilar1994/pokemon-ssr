<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina Actual: {{ currentPage() }}</h2>

<hr class="my-2" />
@if (pokemons()) {
<app-pokemon-list [pokemons]="pokemons()"/>
} @else {
<app-pokemon-list-skeleton />
}

<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">Before</button>
  <button (click)="loadPokemons(+1)" class="mt-2">Next</button>
</div>
